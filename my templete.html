<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style_templete.css">

  <title>My Templete</title>
</head>

<body>


  <div class="container-fluid">

    <div class="row">

      <div class="col-3">
        <div class="header-left text-center">
          <a class="brand" href="">DEMO</a>
        </div>
        <div class="sidebar">
          <ul>
            <li><a class="dashboard" href=""> <img src="dashboard.png" alt=""> Dashboard</a></li>
            <hr class="hr2">
            <li><a class="fontpage" href=""><img src="fontpage.png" alt=""> Font Page</a></li>
          </ul>
        </div>
      </div>

      <div class="col-9">
        <div class="header-right">
          <form class="header-list" action="">
            <!-- <span class="material-icons searchh">
              image_search
            </span> -->
            <img class="icon-vector" src="Vector.png" alt="">
            <input type="text" placeholder="Search for anything here" class="rounded-corners-gradient-borders">
            <button class="btnn-upgrade"> <img src="icon.png" alt=""> Upgrade</button>
            <span class="dummy">Dummy User</span>
            <img class="iconp" src="iconp.png" alt="">
          </form>
        </div>

        <hr class="header_btm">


        <div id="button-upgrade"></div>

        <div class="content">

          <ul class="header-content">

            <li class="active">
              <a href="">
                <div class="text-icon"></div>
                <span class="material-icons">
                  important_devices
                </span>
                <span>Page Information</span>
              </a>
            </li>

            <li>
              <a href="#">
                <div class="text-icon"></div>
                <span class="material-icons">
                  add_box
                </span>
                <span>Page Link</span>
              </a>
            </li>


            <li><a href="#">
                <div class="text-icon"></div>
                <span class="material-icons">
                  cloud_queue
                </span>
                <span>My Templete</span>
              </a>
            </li>

            <li><a href="#">
                <div class="text-icon"></div>
                <span class="material-icons">
                  poll
                </span>
                <span>Link Analitic</span>
              </a>
            </li>

          </ul>

          <div class="row">
            <div class="col-7">
              <h4><b>My Templetes</b></h4>
              <hr class="hr7">

              <div class="row">
                <div class="col-6">
                  <div class="box">
                    <div class="bg-header">
                      <div class="lingkaran"></div>
                    </div>

                    <div class="content-btn text-center">
                      <div class="btn1">
                        <button class="btn-home"><img src="home1.png" alt=""></button>
                      </div>

                      <div class="btn2">
                        <button class="btn-link">Your link</button>
                      </div>

                    </div>
                  </div>

                  <div class="text-f">

                    <span>Basic Templete</span>

                    <label class="switch">
                      <span class="tombol-active">active</span>
                      <input type="checkbox" checked>
                      <span class="slider round"></span>
                    </label>

                  </div>


                </div>
                <div class="col-6">
                  <div class="box">
                    <div class="bg-black">
                      <div class="lingkaran"></div>
                    </div>

                    <div class="content-btn text-center">
                      <div class="btn1">
                        <button class="btn-home"><img src="home1.png" alt=""></button>
                      </div>

                      <div class="btn2">
                        <button class="btn-black">Your link</button>
                      </div>

                    </div>
                  </div>

                  <div class="text-f">

                    <span>Night Black</span>

                    <label class="switch">
                      <span class="tombol-active">active</span>
                      <input type="checkbox" checked>
                      <span class="slider round"></span>
                    </label>

                  </div>
                </div>

              </div>

            </div>
            <div class="col-5">

              <ul class="right-content">
                <li class="lima">Web</li>
                <li class="lima">Mobile</li>
                <li class="enam">Layout <img src="box.png" alt=""></li>
              </ul>

              <div class=" text-center">
                <p class="text-templete"><b>Templete</b> : Basic templete</p>

                <img src="hp.png" alt="" width="300" height="350">
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>

  <script type="text/javascript">
    $(document).on('click', 'ul li', function () {
      $(this).addClass('active').siblings().removeClass('active');
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
